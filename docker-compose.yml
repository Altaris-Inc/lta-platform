version: "3.8"

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: lta
      POSTGRES_PASSWORD: ${DB_PASSWORD:-lta_dev_password}
      POSTGRES_DB: lta
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://lta:${DB_PASSWORD:-lta_dev_password}@db:5432/lta
    depends_on:
      - db
    volumes:
      - tape_uploads:/app/uploads
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - "${FRONTEND_PORT:-8501}:8501"
    environment:
      API_URL: http://backend:8000
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  pgdata:
  tape_uploads:
