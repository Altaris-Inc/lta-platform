<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 600" width="600" height="600">
  <defs>
    <!-- Main gradient - dark teal to emerald -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0B1520"/>
      <stop offset="50%" style="stop-color:#0D1B2A"/>
      <stop offset="100%" style="stop-color:#0B1520"/>
    </linearGradient>
    
    <!-- Accent gradient - the signature teal/cyan -->
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4AA"/>
      <stop offset="100%" style="stop-color:#00B4D8"/>
    </linearGradient>
    
    <!-- Glow gradient -->
    <radialGradient id="glowGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00D4AA;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#00D4AA;stop-opacity:0"/>
    </radialGradient>
    
    <!-- Line glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="bigGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Clip for rounded square -->
    <clipPath id="roundedSquare">
      <rect x="30" y="30" width="540" height="540" rx="80"/>
    </clipPath>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="600" rx="80" fill="url(#bgGrad)"/>
  
  <!-- Subtle grid pattern -->
  <g opacity="0.06" clip-path="url(#roundedSquare)">
    <line x1="100" y1="30" x2="100" y2="570" stroke="#00D4AA" stroke-width="0.5"/>
    <line x1="200" y1="30" x2="200" y2="570" stroke="#00D4AA" stroke-width="0.5"/>
    <line x1="300" y1="30" x2="300" y2="570" stroke="#00D4AA" stroke-width="0.5"/>
    <line x1="400" y1="30" x2="400" y2="570" stroke="#00D4AA" stroke-width="0.5"/>
    <line x1="500" y1="30" x2="500" y2="570" stroke="#00D4AA" stroke-width="0.5"/>
    <line x1="30" y1="100" x2="570" y2="100" stroke="#00D4AA" stroke-width="0.5"/>
    <line x1="30" y1="200" x2="570" y2="200" stroke="#00D4AA" stroke-width="0.5"/>
    <line x1="30" y1="300" x2="570" y2="300" stroke="#00D4AA" stroke-width="0.5"/>
    <line x1="30" y1="400" x2="570" y2="400" stroke="#00D4AA" stroke-width="0.5"/>
    <line x1="30" y1="500" x2="570" y2="500" stroke="#00D4AA" stroke-width="0.5"/>
  </g>
  
  <!-- Background glow -->
  <ellipse cx="300" cy="260" rx="200" ry="160" fill="url(#glowGrad)" opacity="0.5"/>
  
  <!-- ═══ TAPE RIBBON — stylized data tape threading through ═══ -->
  <!-- Tape path — the flowing ribbon representing data tape -->
  <g filter="url(#bigGlow)" opacity="0.3">
    <path d="M 80 320 C 140 280, 200 350, 260 290 C 320 230, 380 310, 440 260 C 500 210, 530 270, 540 250" 
          stroke="#00D4AA" stroke-width="40" fill="none" stroke-linecap="round" opacity="0.4"/>
  </g>
  
  <!-- Tape main path -->
  <path d="M 80 320 C 140 280, 200 350, 260 290 C 320 230, 380 310, 440 260 C 500 210, 530 270, 540 250" 
        stroke="url(#accentGrad)" stroke-width="6" fill="none" stroke-linecap="round" filter="url(#glow)"/>
  
  <!-- Data dots on the tape -->
  <circle cx="120" cy="304" r="4" fill="#00D4AA" filter="url(#glow)"/>
  <circle cx="190" cy="324" r="3" fill="#00D4AA" filter="url(#glow)"/>
  <circle cx="260" cy="290" r="5" fill="#00D4AA" filter="url(#glow)"/>
  <circle cx="330" cy="274" r="3" fill="#00D4AA" filter="url(#glow)"/>
  <circle cx="400" cy="284" r="4" fill="#00D4AA" filter="url(#glow)"/>
  <circle cx="470" cy="246" r="3" fill="#00D4AA" filter="url(#glow)"/>
  
  <!-- Secondary tape line (parallel) -->
  <path d="M 60 350 C 120 310, 180 380, 240 320 C 300 260, 360 340, 420 290 C 480 240, 520 300, 560 280" 
        stroke="#00D4AA" stroke-width="1.5" fill="none" stroke-linecap="round" opacity="0.25"/>
  
  <!-- ═══ CHART BARS — abstracted bar chart rising up ═══ -->
  <g filter="url(#softGlow)">
    <!-- Bar 1 -->
    <rect x="155" y="220" width="28" height="70" rx="4" fill="#00D4AA" opacity="0.15"/>
    <rect x="155" y="220" width="28" height="70" rx="4" fill="none" stroke="#00D4AA" stroke-width="1" opacity="0.4"/>
    
    <!-- Bar 2 -->
    <rect x="195" y="185" width="28" height="105" rx="4" fill="#00D4AA" opacity="0.2"/>
    <rect x="195" y="185" width="28" height="105" rx="4" fill="none" stroke="#00D4AA" stroke-width="1" opacity="0.5"/>
    
    <!-- Bar 3 — tallest, hero bar -->
    <rect x="235" y="140" width="28" height="150" rx="4" fill="url(#accentGrad)" opacity="0.3"/>
    <rect x="235" y="140" width="28" height="150" rx="4" fill="none" stroke="#00D4AA" stroke-width="1.5" opacity="0.7"/>
    
    <!-- Bar 4 -->
    <rect x="275" y="170" width="28" height="120" rx="4" fill="#00D4AA" opacity="0.2"/>
    <rect x="275" y="170" width="28" height="120" rx="4" fill="none" stroke="#00D4AA" stroke-width="1" opacity="0.5"/>
    
    <!-- Bar 5 -->
    <rect x="315" y="200" width="28" height="90" rx="4" fill="#00D4AA" opacity="0.15"/>
    <rect x="315" y="200" width="28" height="90" rx="4" fill="none" stroke="#00D4AA" stroke-width="1" opacity="0.4"/>
  </g>
  
  <!-- ═══ MAGNIFYING GLASS / LENS — the "analyzer" ═══ -->
  <g transform="translate(380, 155)" filter="url(#glow)">
    <!-- Lens circle -->
    <circle cx="0" cy="0" r="50" fill="none" stroke="#00D4AA" stroke-width="3" opacity="0.7"/>
    <circle cx="0" cy="0" r="50" fill="#00D4AA" opacity="0.04"/>
    
    <!-- Handle -->
    <line x1="35" y1="35" x2="70" y2="70" stroke="#00D4AA" stroke-width="4" stroke-linecap="round" opacity="0.7"/>
    
    <!-- Scan lines inside lens -->
    <line x1="-30" y1="-15" x2="30" y2="-15" stroke="#00D4AA" stroke-width="1" opacity="0.3"/>
    <line x1="-25" y1="0" x2="25" y2="0" stroke="#00D4AA" stroke-width="1" opacity="0.3"/>
    <line x1="-30" y1="15" x2="30" y2="15" stroke="#00D4AA" stroke-width="1" opacity="0.3"/>
    
    <!-- Crosshair dot -->
    <circle cx="0" cy="0" r="3" fill="#00D4AA" opacity="0.6"/>
  </g>
  
  <!-- ═══ LTA LETTERS ═══ -->
  <g transform="translate(300, 430)">
    <!-- Letter shadows for depth -->
    <text x="0" y="0" text-anchor="middle" font-family="'SF Pro Display', 'Helvetica Neue', Arial, sans-serif" 
          font-size="120" font-weight="800" letter-spacing="18" fill="#00D4AA" opacity="0.08"
          filter="url(#bigGlow)">LTA</text>
    
    <!-- Main letters -->
    <text x="0" y="0" text-anchor="middle" font-family="'SF Pro Display', 'Helvetica Neue', Arial, sans-serif" 
          font-size="120" font-weight="800" letter-spacing="18" fill="url(#accentGrad)" filter="url(#glow)">LTA</text>
  </g>
  
  <!-- ═══ SUBTITLE ═══ -->
  <text x="300" y="480" text-anchor="middle" font-family="'SF Pro Display', 'Helvetica Neue', Arial, sans-serif" 
        font-size="16" font-weight="400" letter-spacing="8" fill="#8494A7" text-transform="uppercase">LOAN TAPE ANALYZER</text>
  
  <!-- ═══ DECORATIVE ELEMENTS ═══ -->
  <!-- Corner accents -->
  <line x1="60" y1="80" x2="100" y2="80" stroke="#00D4AA" stroke-width="1.5" opacity="0.3"/>
  <line x1="60" y1="80" x2="60" y2="120" stroke="#00D4AA" stroke-width="1.5" opacity="0.3"/>
  
  <line x1="500" y1="80" x2="540" y2="80" stroke="#00D4AA" stroke-width="1.5" opacity="0.3"/>
  <line x1="540" y1="80" x2="540" y2="120" stroke="#00D4AA" stroke-width="1.5" opacity="0.3"/>
  
  <line x1="60" y1="520" x2="100" y2="520" stroke="#00D4AA" stroke-width="1.5" opacity="0.3"/>
  <line x1="60" y1="480" x2="60" y2="520" stroke="#00D4AA" stroke-width="1.5" opacity="0.3"/>
  
  <line x1="500" y1="520" x2="540" y2="520" stroke="#00D4AA" stroke-width="1.5" opacity="0.3"/>
  <line x1="540" y1="480" x2="540" y2="520" stroke="#00D4AA" stroke-width="1.5" opacity="0.3"/>
  
  <!-- Small data particles -->
  <circle cx="130" cy="160" r="2" fill="#00D4AA" opacity="0.3"/>
  <circle cx="470" cy="380" r="1.5" fill="#00D4AA" opacity="0.25"/>
  <circle cx="500" cy="170" r="2" fill="#00D4AA" opacity="0.2"/>
  <circle cx="100" cy="400" r="1.5" fill="#00D4AA" opacity="0.2"/>
  <circle cx="350" cy="520" r="1.5" fill="#00D4AA" opacity="0.15"/>
  <circle cx="180" cy="500" r="2" fill="#00D4AA" opacity="0.15"/>
</svg>
